    <!-- Main Content Section -->
    <main id = "registration-main">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        
            <label for="confirm-email">Confirm Email Address:</label>
            <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm Email" required>
        
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
        
            <label for="Program">Select Program of Interest:</label>
            <select id="program" name="program" required>
                <option value="">-- Choose Program Type --</option>
                <option value="All">All</option>
                <option value="Digital">Digital</option>
                <option value="Management">Management</option>
                <option value="Marketing">Marketing</option>
                <option value="Customer Service">Customer Service</option>
            </select>
        
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your message"></textarea>
        
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
        
    </main>
